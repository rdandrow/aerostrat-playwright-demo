[tool:pytest]
# Pytest configuration for Aerostrat Playwright tests

# Test discovery
testpaths = tests/test_cases
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: marks tests as smoke tests for basic functionality
    regression: marks tests as regression tests
    visual: marks tests that perform visual comparisons

# Playwright specific settings
addopts = 
    --verbose
    --tb=short
    --strict-markers
    # Uncomment the next line to run tests in headed mode (visible browser)
    # --headed
    # Uncomment to specify browser (chromium, firefox, webkit)
    # --browser chromium

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning